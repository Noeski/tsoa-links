{% capture imagePath %}/images/posts/{{ page.date | date: "%Y-%m-%d" }}/{{ include.name }}{% endcapture %}
<figure class="figure {% if include.caption %}figure--caption{% endif %} {% if frame %}figure--frame{% endif %}">
    <img src="{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
    {% if include.caption %}
      <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
